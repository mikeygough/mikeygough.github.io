<!DOCTYPE html>
<html>

<head>
    <title>waves</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script type="module">
        import {
            select,
            range
        } from 'https://cdn.skypack.dev/d3@7.0.0';

        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = select('body')
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        const data = range(15).map(d => ({
            x: d * 60 + 50,
            y: 250 + Math.sin(d * 0.5) * 200
        }));

        svg.selectAll('circle')
            .data(data)
            .enter()
            .append('circle')
            .attr('r', 20)
            .attr('cx', (d) => d.x)
            .attr('cy', (d) => d.y);

        
    </script>

</body>

</html>
