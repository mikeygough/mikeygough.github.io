<!DOCTYPE html>
<html>

<head>
    <title>waves</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script type="module">
        import {
            select,
            range
        } from 'https://cdn.skypack.dev/d3@7.0.0';

        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = select('body')
            .append('svg')
            .attr('width', width)
            .attr('height', height);
        
        let t = 0;

        setInterval(() => {
            const data = range(15).map(d => ({
            x: d * 60 + 50,
            y: 250 + Math.sin(d * 0.5 + t) * 220,
            }));

            const circles = svg
                .selectAll('circle')
                .data(data)
                .join('circle')
                .attr('r', 20)
                .attr('cx', (d) => d.x)
                .attr('cy', (d) => d.y);

            t = t + 0.1;
        }, 100);
           
    </script>

</body>

</html>
